version: '{build}'
branches:
  only:
  - master
clone_folder: c:\CommunityCompiler
image:
- Visual Studio 2017
configuration:
- Release
- Debug
platform:
- x64
environment:
  matrix:
  - arch: Win64
matrix:
  fast_finish: true

init:
- set arch=
- if "%arch%"=="Win64" ( set arch= Win64)
- echo %arch%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%arch%" )
- echo %generator%
- choco --version
- choco install llvm

before_build:
- cmd: |-
    mkdir build
    cd build
    cmake --version
    cmake .. -G %generator%
build:
  project: c:\CommunityCompiler\build\duskc.sln
  verbosity: minimal
  parallel: true
only_commits:
  files:
  - CMakeLists.txt
  - appveyor.yml
  - src/
  - cmake/
