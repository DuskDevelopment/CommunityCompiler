language: c
script: mkdir build && cd build && cmake .. && make && ./duskc ../examples/main.ds
matrix:
  include:
    - os: osx
      osx_image: xcode10
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-7 && CXX=g++-7"
    - os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - george-edison55-precise-backports
          packages:
            - cmake-data
            - cmake
before_install:
  - eval "${MATRIX_EVAL}"
compiler:
  - clang
  - gcc
